{% extends "base.html" %}
{% block content %}
<h2>Transfer Money</h2>
<form method="post">
  <input class="form-control" name="target" placeholder="Recipient Username"><br>
  <input class="form-control" name="amount" type="number" placeholder="Amount"><br>
  <input class="form-control" name="pin" type="password" placeholder="Your PIN"><br>
  <button class="btn btn-primary">Send</button>
</form>
<a href="/dashboard">← Back</a>
{% endblock %}
