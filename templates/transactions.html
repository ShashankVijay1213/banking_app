{% extends "base.html" %}
{% block content %}
<h2>Transaction History</h2>
<table class="table table-bordered">
<tr><th>Type</th><th>Amount</th><th>Target</th><th>Date</th></tr>
{% for tx in txs %}
<tr>
  <td>{{ tx.type }}</td>
  <td>{{ tx.amount }}</td>
  <td>{{ tx.target or '' }}</td>
  <td>{{ tx.date }}</td>
</tr>
{% endfor %}
</table>
<a href="/dashboard">‚Üê Back</a>
{% endblock %}
